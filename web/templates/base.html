<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord Universe Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 1000; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Discord Universe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Сервера</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Документация</a></li>
                </ul>
                {% if current_user.is_authenticated %}
                    <span class="navbar-text me-3">Привет, {{ current_user.username }}!</span>
                    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Выйти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}"><i class="bi bi-house-door"></i> Дашборд</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Пользователи</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-currency-dollar"></i> Экономика</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-shield"></i> Модерация</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-rocket"></i> Кланы</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-stars"></i> Ивенты</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.navbar-toggler');
            const sidebar = document.querySelector('#sidebar');
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapse');
            });
        });
    </script>
</body>
</html>
